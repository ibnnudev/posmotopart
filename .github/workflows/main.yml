on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy to Production on push
jobs:
  web-ui-build:
    name: ðŸŽ‰ Deploy Web
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4

    - name: Install Dependencies
      run: npm i
    
    - name: Build Apps
      run: npm run build

  web-deploy:
    name: ðŸŽ‰ Deploy App
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync App folder
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./app/
        server-dir: '/home/dbditsco/aksesgrosir.com/app/'

  resource-deploy:
    name: ðŸŽ‰ Deploy Resource
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync Resource folder
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./resources/
        server-dir: '/home/dbditsco/aksesgrosir.com/resources/'

  public-deploy:
    name: ðŸŽ‰ Deploy Public
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync Public folder
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/
        server-dir: '/home/dbditsco/aksesgrosir.com/public/'

  etc-deploy:
    name: ðŸŽ‰ Deploy Etc
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ðŸ“‚ Sync Etc files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: '/home/dbditsco/aksesgrosir.com/'
        exclude:  |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/app/**
          **/resources/**
          **/public/**
